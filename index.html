<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <title> World Cheese Map </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- leaflet css file in the head section -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="stylesheet" href="style/style.css">
</head>

<body> 
    <div class="on-top">
        <div class="top-bar">
            <h1 id="title" class="map-titles">Cheeses of World Map</h1>
        </div>

            <!--search tool-->
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search for cheese...">
                <ul id="resultList"></ul>
            </div>

            <!--filtering button and options-->
            <div class="controls">
                <button id="filterBtn">Filter Cheese By Categories</button>
                <select id="categoryFilter">
                    <!--options will be dynamically added here-->
                    <option value="all">All Categories</option>
                    <option value="brazil">Brazil</option>
                    <option value="croatia">Croatia</option>
                    <option value="france">France</option>
                    <option value="georgia">Georgia</option>
                    <option value="greece">Greece</option>
                    <option value="italy">Italy</option>
                    <option value="japan">Japan</option>
                    <option value="mexico">Mexico</option>
                    <option value="poland">Poland</option>
                    <option value="slovakia">Slovakia</option>
                    <option value="spain">Spain</option>
                    <option value="swiss">Switzerland</option>
                    <option value="turkiye">Turkey</option>
                    <option value="united states of america">USA</option>
                </select>
            </div>

            <!--container where data will be displayed-->
            <div id="productContainer">
                <!--data will be inserted here by js-->
            </div>

            <!--panel-->
            <div id="cheeseSidePanel" class="sidepanel"> 
                <!--resizeable panel-->
                <div id="resize-bar" class="resize-bar"></div>

                <a href="javascript:void(0)" id="closebtn" class="closebtn">&times;</a>

                <!-- img at the top -->
                <img id="cheeseImage" draggable="false" src="" alt="Cheese Image" class="panel-image">

                <p id="name" class="name">Name</p>
                <p id="origin">Origin</p>
                <p id="rating">Rating</p>


                <p id="fun_fact">Fun Fact</p>
                <p id="summary">Summary</p>
                <a id="more" href="#" target="_blank">More Information</a>
            </div>
    </div>
    
    <!--map-->
    <div id = "cheese-world-map"></div>

    <!-- leaflet javascript after leaflet's css-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script type="module" src="js/map.js"></script> <!--js runs as a module-->

</body>

</html>
