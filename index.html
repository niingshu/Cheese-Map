<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset="UTF-8">
    <title> World Cheese Map </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- leaflet css file in the head section -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style> 
        body {
            margin: 0;
            background-color: rgb(225, 227, 221);
        }

        #cheese-world-map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

    </style>

    <link rel="stylesheet" href="style/style.css">
</head>

<body> 
    <h1 id="title" class="map-titles" style="text-align: center;">Cheeses of World Map</h1>

    <div id="cheeseSidePanel" class="sidepanel">

        <a href="javascript:void(0)" class="closebtn" onclick="closePanel()">&times;</a>
        
        <!-- img at the top -->
        <img id="cheeseImage" src="" alt="Cheese Image" class="panel-image">

        <p id="name">Name</p>
        <p id="origin">Origin</p>
        <p id="rating">Rating</p>
        <p id="fun_fact">Fun Fact</p>
        <p id="summary">Summary</p>
        <a id="more" href="#" target="_blank">More Information</a>
    </div>

    <button class="openbtn" onclick="openPanel()">&#9776; Open Left Panel</button>
    
    <div id = "cheese-world-map"></div>

    <!-- leaflet javascript after leaflet's css-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <script type="module" src="js/map.js"></script> <!--js runs as a module-->
    <!--in module variables/functions stay inside file-->

</body>

</html>
